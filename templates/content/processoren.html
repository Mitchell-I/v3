<h3>Processoren</h3>
Zoeken: <input type="text" ng-model="nm.name"></input>
<br><br>
<input type="checkbox" ng-model="socket775" ng-true-value='775'/>Socket 775<br>
<input type="checkbox" ng-model="socket1150" ng-true-value='1150'/>Socket 1150<br>
<input type="checkbox" ng-model="socket1155" ng-true-value='1155'/>Socket 1155<br>
<input type="checkbox" ng-model="socketAM3" ng-true-value='AM3'/>Socket AM3<br>
<br><br>
Sorteer op:<br>
<select ng-model="orderProp">
  <option value="id">Id</option>
  <option value="naam">Naam</option>
  <option value="socket">Socket</option>
</select>
<br><br>
<table class="table">
    <tr>
		<th>Id</th>
		<th>Naam</th>
		<th>socket</th>
		<th>Meer info</th>
    </tr>
	<tr ng-repeat="pc_item in processoren | orderBy:orderProp | filter:nm.name | filter:socket775 | filter:socket1150 | filter:socket1155 | filter:socketAM3">
        <td>{{ pc_item.id }}</td>
		<td>{{ pc_item.title }}</td>
        <td>{{ pc_item.socket }}</td>
		<td><a ng-click="item_content(pc_item); itemSetter(pc_item)">Details</a></td>
	</tr>
</table>

<br><br><br>
<p>Array (ontwikkelomgeving):</p>
<pre>{{ processoren | json }}</pre>

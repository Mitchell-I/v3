<h3>Geheugenkits</h3>
Zoeken: <input type="text" ng-model="nm.name"></input>
<br><br>
Sorteer op:<br>
<select ng-model="orderProp">
  <option value="id">Id</option>
  <option value="naam">Naam</option>
  <option value="type">Type</option>
</select>
<br><br>
<table class="table">
    <tr>
		<th>Id</th>
		<th>Naam</th>
		<th>type</th>
		<th>Meer info</th>
    </tr>
	<tr ng-repeat="pc_item in geheugenkits | orderBy:orderProp | filter:nm.name">
        <td>{{ pc_item.id }}</td>
		<td>{{ pc_item.title }}</td>
        <td>{{ pc_item.type }}</td>
		<td><a ng-click="item_content(pc_item); itemSetter(pc_item)">Details</a></td>
	</tr>
</table>

<br><br><br>
<p>Array (ontwikkelomgeving):</p>
<pre>{{ geheugenkits | json }}</pre>
